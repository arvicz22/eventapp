{% extends 'base.html' %}

{% block content %}

<div class="container" align="left">
  <h1>List of events:</h1>
  {% for event in event_list %}
  <div class="row">
    <div class="col-md-12">
        <li class="list-group-item">
            <h4>{{ event.title }}</h4>
            <p>{{ event.description }}</p>
            <p>Where: {{ event.location }}</p>
            <p>When: {{ event.time }}</p>
            <p>Food provided?: {{ event.food_provided }}</p>
        </li>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
